version: "3.9"
services:
  db:
    image: postgres:15
    env_file:
      - backend/.env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_governance
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    environment:
      REDIS_URL: redis://redis:6379
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"

volumes:
  db_data:
  redis_data:

